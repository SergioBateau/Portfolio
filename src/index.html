<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Portfolio | main page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="maincontent">
        <section class="first-section">
          <div class="hero">
            <div class="container hero__container">
              <header class="header"></header>
              <div class="hero__content"></div>
              <div class="hero__scroll"></div>
            </div>
          </div>
        </section>
        <section class="second-section">     
          <div class="about">
            <div class="container">
              <div class="about__col">
                <div class="about__me"></div>
                <div class="about__text"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="third-section">
          <div class="skills">
            <div class="container">
              <div class="skills__content"></div>
              <div class="skills__diagram"></div>
            </div>
          </div>
        </section>
        <section class="four-section">
          <div class="my-work">
            <div class="container">
              <div class="my-work__col">
                <div class="my-work__preview"></div>
                <div class="my-work__preview__content"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="five-section">
          <div class="reviews">
            <div class="container">
              <div class="reviews__slider"></div>
              <div class="reviews__form">   </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
